<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Classification</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 500px;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <div class="container text-center mt-3">
        <img src="static/img/banner.jpg" alt="banner" style="width: 500px; align-items: center;">
        <div class="form-container">
            <form id="irisForm">
                <div class="row g-3">
                    <!-- Sepal Length -->
                    <div class="col-md-6">
                        <input type="number" step="0.01" class="form-control" id="sepalLength"
                            placeholder="Sepal Length (cm)" required>
                    </div>
                    <!-- Sepal Width -->
                    <div class="col-md-6">
                        <input type="number" step="0.01" class="form-control" id="sepalWidth"
                            placeholder="Sepal Width (cm)" required>
                    </div>
                </div>
                <div class="row g-3 mt-1">
                    <!-- Petal Length -->
                    <div class="col-md-6">
                        <input type="number" step="0.01" class="form-control" id="petalLength"
                            placeholder="Petal Length (cm)" required>
                    </div>
                    <!-- Petal Width -->
                    <div class="col-md-6">
                        <input type="number" step="0.01" class="form-control" id="petalWidth"
                            placeholder="Petal Width (cm)" required>
                    </div>
                </div>
                <!-- Submit Button -->
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-sm btn-primary">Submit</button>
                </div>
            </form>
            <div id="responseMessage" class="mt-3">
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("irisForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            // Ambil nilai dari form
            const sepalLength = parseFloat(document.getElementById("sepalLength").value);
            const sepalWidth = parseFloat(document.getElementById("sepalWidth").value);
            const petalLength = parseFloat(document.getElementById("petalLength").value);
            const petalWidth = parseFloat(document.getElementById("petalWidth").value);

            // Buat data JSON
            const data = {
                features: [sepalLength, sepalWidth, petalLength, petalWidth]
            };

            try {
                // Kirim data ke endpoint API
                const response = await fetch("http://127.0.0.1:5000/predict", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                const predictedClass = result.predicted_class;

                // Tampilkan gambar sesuai prediksi
                document.getElementById("responseMessage").innerHTML = `
                    <div class="alert alert-success d-flex align-items-center justify-content-between" role="alert">
                        <div>
                            Result: <strong>${predictedClass}</strong>
                        </div>
                        <img src="static/img/${predictedClass}.jpg" alt="${predictedClass}" class="img ms-3" style="max-height: 120px;">
                    </div>
                `;

            } catch (error) {
                // Tampilkan pesan error
                document.getElementById("responseMessage").innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        Something Wrong: ${error.message}
                    </div>
                `;
            }
        });
    </script>

</body>

</html>
